<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
   <div class="Calculator">
 <input type="text" placeholder="Mian Ammar" id="inputBox">
   </div> 
   <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>Del</button>
   </div>
   <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>
   </div>
   <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
   </div>
   <div>
    <button>.</button>
    <button>0</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
   </div>
   <div>
    <button class="equalBtn">Reset</button>
    <button class="equalBtn">=</button>
   </div>

<script src="script.js"></script>
</body>
</html>
